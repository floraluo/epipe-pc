<body>
	<div class="car-assistant">
		<!-- start header -->
		<div class="com-profile-header">
			<div class="container">
				<div class="row">
					<div class="col-xs-6">
						<a href="http://www.epipe.cn"><img class="img-responsive" src="images/about/logo.png" alt="logo"></a>
					</div>
					<div class="col-xs-6 accout-group">

						<a href="http://www.epipe.cn/Account/Register">注册</a>
					</div>
				</div>
			</div>
		</div>
		<!-- end header -->

		<!-- start banner -->
		<div class="banner">
			<img class="big visible-md visible-lg" src="images/about/car_ass_banner.jpg" alt="找车助手">

		</div>

		<div class="row-strengths">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="title">服务免费</div>
						<div class="item">
							<div class="color-block info">
								<i class="iconfont icon-woshou"></i>
							</div>
							<p class="describle">优管平台提供免费的询价代找车服务，客服在线跟踪响应，全程免费，为您找寻最合适的承运商。</p>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="title">便捷报价</div>
						<div class="item">
							<div class="color-block profession">
								<i class="iconfont icon-zan"></i>
							</div>
							<p class="describle">在线一站式比价，找寻价格最理想的承运商，客服专线服务，又快又准，方便省心。</p>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="title">运送可靠</div>
						<div class="item">
							<div class="color-block resource">
								<i class="iconfont icon-shandianline"></i>
							</div>
							<p class="describle">优选资质可靠的承运商，全程物流跟踪，实时更新运输状态，确保货物安全送达指定地点</p>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3">
						<div class="title">装卸服务</div>
						<div class="item">
							<div class="color-block serve">
								<i class="iconfont icon-love"></i>
							</div>
							<p class="describle">提供装卸等专业指导服务，毋须您到场，帮您设计最优最省钱的物流装车方案和人工服务</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- start 服务解析 -->
		<div class="container set-serve">
			<div class="row">
				<h2>服务解析</h2>
				<div class="col-md-offset-2 col-sm-7 col-md-6 col-xs-12">
					<img class="img-responsive" src="images/about/car_ass_boy.jpg" alt="">
				</div>
				<div class="col-sm-4 col-xs-12">
					<p class="text">找在线客服请点<span>“帮我找车”</span><br>在线查询运价请点<span>“查运价”</span></p>
				</div>
			</div>
		</div>
		<!-- end 服务解析 -->
